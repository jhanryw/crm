version: '3.8'

services:
  crm-qarvon:
    image: crm-qarvon:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-qarvon
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      # Força o Node a usar IPv4 para as requisições, resolvendo problemas de DNS (fetch failed) do undici no Node.js
      - NODE_OPTIONS=--dns-result-order=ipv4first
      # Descomente a linha abaixo (e coloque um # no começo dela no seu .env) PARA DEBUG LOCAL de SSL caso seu Nginx use certificado auto-assinado internamente:
      # - NODE_TLS_REJECT_UNAUTHORIZED=0
    # Map a port that the server (like Nginx) will proxy. 
    # Example: Nginx passes requests from https://meu-crm.meudominio.com to localhost:3000
    ports:
      - "3000:3000"
    # To connect to supabase, logto, and listmonk, it's best to join them on the same network
    networks:
      - app-net

# Assume a shared network exists if Supabase, Logto, etc are already deployed with Docker.
# Change the network name to whatever your existing network is named.
networks:
  app-net:
    external: true
    name: 'supabase-network' # Change this if your network is named differently
